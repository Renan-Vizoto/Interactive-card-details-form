<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/JS/script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <img class="background" src="/images/bg-main-desktop.png" alt="bg-main">

  <section class="front-card">

    <img class="img-front-card" src="/images/bg-card-front.png" alt="card-front">

    <div class="text-front-card">
      <h1>0000 0000 0000 0000</h1>
      <p>Jane Appleseed</p>
      <p>00/00</p>
    </div>
    
  </section>

  <section class="back-card">
    <img class="img-back-card" src="/images/bg-card-back.png" alt="card-back">
    <p class="text-back-card">000</p>
  </section>


  <section class="form">
    <form class="formulario">

      <div class="row" id="cardholder-name">
        <label>CARDHOLDER NAME</label>
        <input type="text" class="form-control" id="cd-name" placeholder="e.g. Jane Appleseed"> 
      </div> <br>

      <div class="row" id="card-number">
        <label>CARD NUMBER</label>
        <input type="text" class="form-control" id="cd-number" placeholder="e.g. 1234 5678 9123 0000">
      </div> <br>

      <div class="row" id="date-cvc">

        <div class="col-auto" id="exp-date">
          <label class="form-label" id="ex-date">Exp. Date (MM/YY)</label>
          <input type="text" class="form-control" id="mm" placeholder="MM">
        </div>
        <div class="col-auto" id="exp-date-2">
          <label class="form-label"></label>
          <input type="text" class="form-control" id="yy" placeholder="YY">
        </div>
        <div class="col-auto" id="cvc">
          <label>CVC</label>
          <input type="text" class="form-control" id="input-cvc" placeholder="e.g. 123">
        </div>

      </div>

    </form>
  </section>
  
  

  Confirm

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  

</body>
</html>
